<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="advancedMenu.css" />
    <script
      src="https://kit.fontawesome.com/74fdc427e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Advanced Menu</h1>

    <div class="navbar">
      <!-- Home -->
      <div class="nav-item">
        <div class="icon">

          <div class="nav-link-title">Home</div>
          <div class="nav-link-desc">is where the heart is</div>
        </div>
      </div>

      <!-- Food -->
      <div class="nav-item">
        <div class="icon">

          <div class="nav-link-title">Food</div>

      <div class="nav-item">
        <div class="icon">

          <div class="nav-link-desc">guide you on your journey</div>
        </div>

      <div class="nav-item">
